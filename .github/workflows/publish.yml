name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          scope: "@janispritzkau"
          cache: "pnpm"
      - run: pnpm add -g npm@latest
      - run: pnpm install
      - run: pnpm build
      - run: pnpm publish:package
